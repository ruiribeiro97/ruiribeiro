<section class="section">
  <div class="container">
    <!-- form goes here -->
    <form (ngSubmit)="processForm()">
      <!-- name -->
      <div class="form-group">
        <input matInput type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name" required
          minlength="3" #nameInput="ngModel">
        <div class="alert alert-danger" *ngIf="nameInput.invalid && nameInput.dirty">
          Name is required and needs to be at least 3 characters long.
        </div>
      </div>
      <!-- email -->
      <div class="form-group">
        <input type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email" required email
          #emailInput="ngModel">
        <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.dirty">
          Needs to be a valid email.
        </div>
      </div>
      <!-- message -->
      <div class="form-group">
        <textarea class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message" required
          #messageInput="ngModel"></textarea>
        <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.dirty">
          Your message is required!
        </div>
      </div>
      <button type="submit" class="button is-danger is-large">Submit</button>
    </form>
  </div>
</section>
